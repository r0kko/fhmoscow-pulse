profile:
  name: qodana.recommended

bootstrap: ./scripts/bootstrap-qodana.sh

exclude:
  - name: All
    paths:
      - node_modules/**
      - client/node_modules/**
      - coverage/**
      - client/dist/**
      - dist/**
      - build/**
      - infra/observability/**

failureConditions:
  severityThresholds:
    critical: 0

linter: jetbrains/qodana-js:2025.2