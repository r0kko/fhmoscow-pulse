name: CI

permissions:
  contents: read
  packages: write
  pull-requests: write
  security-events: write

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 24 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
      - name: Print versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Clear Jest cache
        run: npx jest --clearCache || true

      - name: Audit dependencies
        run: npm audit --audit-level=moderate

      - name: Validate Grafana dashboards
        run: npm run validate:dashboards

      - name: Quality checks (lint, format, coverage tests)
        env:
          CI: true
        run: npm run verify

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Build and push client image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-client:latest
            ghcr.io/${{ github.repository }}-client:${{ github.sha }}

  qodana:
    name: Qodana Code Quality
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
