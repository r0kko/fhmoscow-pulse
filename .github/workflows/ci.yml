name: CI

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Print versions
        run: |
          node -v
          npm -v

      - name: Install API dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Clear Jest cache
        run: npx jest --clearCache || true

      - name: Audit dependencies
        run: npm audit --audit-level=moderate

      - name: Validate Grafana dashboards
        run: npm run validate:dashboards

      - name: Quality checks (lint, format, coverage tests)
        env:
          CI: true
        run: npm run verify

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: |
            coverage
            client/coverage
          if-no-files-found: ignore
          retention-days: 7

  client-build:
    name: Build Client Artifact
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client (Vite)
        working-directory: client
        run: npm run build

      - name: Upload client bundle
        uses: actions/upload-artifact@v4
        with:
          name: client-dist-${{ github.sha }}
          path: client/dist
          if-no-files-found: error
          retention-days: 7

  docker-release:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs:
      - quality
      - client-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-client:latest
            ghcr.io/${{ github.repository }}-client:${{ github.sha }}
