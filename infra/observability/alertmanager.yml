route:
  receiver: devnull
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: devnull
    webhook_configs: []

# To enable Slack/Telegram/Email, duplicate this file and add a real receiver.
