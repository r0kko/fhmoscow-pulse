server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml
  sync_period: 10s

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Drop cAdvisor container logs to keep Loki clean from noisy infra logs
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: 'cadvisor'
        action: drop
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      - source_labels: ['__meta_docker_container_label_env']
        target_label: env
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    pipeline_stages:
      - docker: {}
      # Parse JSON application logs (morgan + winston) when present.
      # Keep labels low-cardinality to avoid Loki index blowup.
      - json:
          expressions:
            level: level
            req_id: req_id
            type: type
            status: status
            route: route
            method: method
            path: path
            rt_ms: rt_ms
            error_code: error_code
      - labels:
          level:
          type:
          status:
          error_code:
          route:
