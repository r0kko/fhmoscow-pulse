apiVersion: 1

datasources:
  - name: Prometheus
    uid: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    uid: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract request id from JSON access logs and app logs
        - name: req_id
          matcherRegex: '"req_id"\s*:\s*"([^"]+)"|req_id=([a-zA-Z0-9\-:_]+)'
          # Link to Explore with the req_id prefilled
          url: '${__url.path}/explore?left=${__url.params}'
          urlDisplayLabel: 'Open in Explore'
        # Extract OpenTelemetry trace id from logs and link to Tempo
        - name: trace_id
          matcherRegex: '"trace_id"\s*:\s*"([a-f0-9]{32})"|trace_id=([a-f0-9]{32})'
          datasourceUid: Tempo
          urlDisplayLabel: 'View trace'

  - name: Tempo
    uid: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
