# Nginx production site config

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream api {
  server app:3000;
  keepalive 64;
}

upstream client {
  server client:4173;
  keepalive 64;
}

## Canonical host for LK
server {
  listen 80;
  server_name lk.fhmoscow.com www.lk.fhmoscow.com;
  return 301 https://lk.fhmoscow.com$request_uri;
}

server {
  listen 443 ssl http2;
  server_name lk.fhmoscow.com;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
  ssl_prefer_server_ciphers off;
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 1.1.1.1 1.0.0.1 valid=300s;
  resolver_timeout 5s;
  # Security headers are injected by the upstream CDN/DDoS provider.
  # Keep this layer minimal to avoid duplicates/conflicts.

  client_max_body_size 25m;
  keepalive_timeout 65;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;

  # Deny metrics from the Internet; Prometheus scrapes internally
  location /metrics { deny all; }

  # Disallow legacy TRACE/TRACK methods
  if ($request_method ~* (TRACE|TRACK)) { return 405; }

  # API proxy
  location /api/ {
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
    proxy_connect_timeout 5s;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    # Upstream app sets appropriate Cache-Control/Pragma/Vary per endpoint
    # to avoid duplicate header values across layers.
    proxy_pass http://api/;
  }

  # Swagger
  location /api-docs/ {
    allow 127.0.0.1;
    allow ::1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    allow 169.254.0.0/16;
    deny all;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api$request_uri;
  }

  # Client app
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    # Strict but pragmatic CSP for SPA
    # Allow player photos hosted on Timeweb S3 buckets while keeping image CSP tight
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data: blob: https://*.s3.timeweb.cloud https://s3.timeweb.cloud https://s3.twcstorage.ru; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https: wss:; form-action 'self'" always;
    proxy_pass http://client$request_uri;
  }
}

